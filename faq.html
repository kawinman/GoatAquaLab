                {

                },
                {
 question: 'ทำไมต้องมีระบบ G1, G2, G3? ใช้ตัวเดียวไปตลอดไม่ได้เหรอ? ระบบ G.O.A.T Aqua Lab ช่วยให้การเลี้ยงไม้น้ำ "ง่าย" ขึ้นจริงไหม?',
 answer: 'เราเข้าใจว่าการเลือกปุ๋ยอาจดูซับซ้อนครับ! ระบบ G.O.A.T Aqua Lab ถูกออกแบบมาเพื่อให้ **ง่ายและมีประสิทธิภาพที่สุด** ในการดูแลตู้ไม้น้ำในแต่ละช่วงวัย ซึ่งความต้องการสารอาหารจะแตกต่างกัน<br><br><strong>ช่วงแรก (<a href="/g1-details.html" class="text-blue-600 hover:underline">G1 Bright</a>):</strong> ตู้ตั้งใหม่ **ปัญหาใหญ่คือ "ตะไคร่บูม"** เพราะดินใหม่มีสารอาหารสูงมาก G1 เป็นสูตร **N-P Free** ที่เติมเฉพาะจุลธาตุและโพแทสเซียมที่จำเป็น ช่วยให้พืช **ตั้งตัวได้ดี แข็งแรง และลดความเสี่ยงตะไคร่** ได้อย่างมีนัยสำคัญ<br><strong>ช่วงกลาง (<a href="/g2-details.html" class="text-blue-600 hover:underline">G2 Active</a>):</strong> เมื่อพืชเริ่มโต ดินเริ่มหมดสารอาหาร **พืชต้องการอาหารครบถ้วนเพื่อเร่งการเจริญเติบโตและขับสีสัน** G2 มี NPK และจุลธาตุในสัดส่วนที่สมดุล **เป็นอาหารมื้อหลัก** ให้พืชโตเต็มที่โดยที่ตะไคร่ไม่กลับมารบกวนได้ง่ายๆ<br><strong>ช่วงท้าย (<a href="/g3-details.html" class="text-blue-600 hover:underline">G3 Sustain</a>):</strong> ตู้ที่สวยสมบูรณ์แล้ว **คุณคงไม่อยากตัดแต่งบ่อยๆ ใช่ไหมครับ?** G3 เป็นสูตรแบบ **Lean Dosing** ที่ลดปริมาณ N และ P ลง **เพื่อชะลอการเติบโต** แต่ยังคง K และจุลธาตุไว้ **เพื่อรักษาสีสันและความสมบูรณ์** ของพืชเอาไว้ได้ การเปลี่ยนปุ๋ยตามช่วงวัยตู้จึงช่วยให้คุณ **ดูแลตู้สวยๆ ได้อย่างยั่งยืนและง่ายขึ้น** ครับ ไม่ต้องปวดหัวกับการจัดการตะไคร่หรือการตัดแต่งที่มากเกินไป'
                },
                {
                    question: 'ผลิตภัณฑ์ของ G.O.A.T ปลอดภัยกับกุ้งและสัตว์น้ำอื่นๆ หรือไม่?',
 answer: '<strong>หายห่วงได้เลยครับ ปลอดภัยกับกุ้งและสัตว์น้ำ 100% ครับ!</strong> หนึ่งในความกังวลหลักของนักเลี้ยงคือเรื่องความปลอดภัยของปุ๋ยต่อสิ่งมีชีวิตในตู้ โดยเฉพาะกุ้งแคระที่บอบบางมาก<br><br>เราให้ความสำคัญสูงสุดกับเรื่องนี้ครับ ผลิตภัณฑ์ G.O.A.T Aqua Lab ทุกตัวใช้ **สารเคมีเกรด AR (Analytical Reagent)** ซึ่งเป็นเกรดที่ใช้ในห้องปฏิบัติการ มี **ความบริสุทธิ์สูงมาก** และผ่านการคัดเลือกมาอย่างดีว่า **ไม่มีสารปนเปื้อน** ที่เป็นอันตรายต่อสัตว์น้ำ<br><br>เมื่อใช้งานตามปริมาณที่แนะนำ คุณมั่นใจได้เลยว่าปลา กุ้ง หรือสัตว์น้ำอื่นๆ ในตู้ของคุณจะ **ปลอดภัย สบายใจ** และมีสุขภาพดีควบคู่ไปกับพืชน้ำที่สวยงามครับ'
                },
                {
                    question: 'ฉันควรให้ปุ๋ยบ่อยแค่ไหนและปริมาณเท่าไหร่?',
                    answer: 'ปริมาณการใช้ที่แนะนำคือ <strong>1 ปั๊ม ต่อน้ำ 20 ลิตร</strong> โดยแนะนำให้ใส่ <strong>3-4 ครั้งต่อสัปดาห์</strong> หรือใส่ทุกวันหลังเปิดไฟก็ได้ครับ สำหรับมือใหม่ แนะนำให้เริ่มจากปริมาณที่น้อยกว่าคำแนะนำเล็กน้อย (เช่น 1 ปั๊ม ต่อน้ำ 30 ลิตร) แล้วค่อยๆ สังเกตการตอบสนองของต้นไม้ แล้วจึงปรับเพิ่มตามความเหมาะสมครับ'
                },
                {
                    question: 'Carbon+ คืออะไร? จำเป็นต้องใช้ไหม?',
 answer: '<a href="/carbon-plus-details.html" class="text-blue-600 hover:underline">Carbon+</a> คือคาร์บอนในรูปแบบของเหลว (Liquid Carbon) ครับ เป็น **ตัวช่วยเสริมที่ยอดเยี่ยม** ในการเลี้ยงไม้น้ำ<br><br><strong>ทำไมต้องใช้ Carbon+?</strong><br><ul><li><strong>เสริมการสังเคราะห์แสง:</strong> แม้จะมีระบบ CO2 แล้ว Carbon+ ก็ยังช่วยเสริมแหล่งคาร์บอนให้พืช ทำให้พืช **เติบโตได้ดียิ่งขึ้น สีสันสดใสขึ้น**</li><li><strong>ยับยั้งตะไคร่:</strong> จุดเด่นที่หลายคนชื่นชอบคือ Carbon+ มีคุณสมบัติช่วย **ควบคุมและยับยั้งตะไคร่บางชนิด** ได้ดี โดยเฉพาะตะไคร่ขนดำ (BBA) และตะไคร่เส้นผม</li></ul><br><strong>จำเป็นต้องใช้ไหม?</strong><br>หากตู้ของคุณมีระบบ CO2 แบบถังอยู่แล้ว **อาจไม่จำเป็นต้องใช้ Carbon+ เสมอไป** แต่ถ้าคุณกำลังประสบปัญหาตะไคร่ หรือต้องการให้พืชเติบโตแบบก้าวกระโดด Carbon+ คือ **โซลูชันที่คุ้มค่า** มากครับ<br><br>สำหรับตู้ที่ **ไม่มีระบบ CO2 (ตู้ Low-tech)** Carbon+ **จำเป็นอย่างยิ่ง** เพื่อเป็นแหล่งคาร์บอนหลักให้พืชสังเคราะห์แสงได้ครับ'
                },
                {
